name: Deploy Infrastructure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: "calm-brook-434215-s7"
  TERRAFORM_VERSION: "1.5.7"

jobs:
  terraform:
    name: 'Deploy GCP Infrastructure'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Authenticate to Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: Terraform Init
      run: cd infra && terraform init

    - name: Terraform Plan
      run: terraform plan     

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve

  build:
    needs: terraform
    runs-on: ubuntu-latest
    name: 'Build and push docker image to Artifact Registry'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: Configure Docker to use gcloud as a credential helper
      run: gcloud auth configure-docker europe-west2-docker.pkg.dev

    - name: Build Docker image
      run: cd simple-rest-api && docker build -t europe-west2-docker.pkg.dev/calm-brook-434215-s7/shortler-image-registry/shortler-app:v1 .

    - name: Push Docker image to Artifact Registry
      run: docker push europe-west2-docker.pkg.dev/calm-brook-434215-s7/shortler-image-registry/shortler-app:v1     